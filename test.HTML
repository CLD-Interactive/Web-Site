<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Vidéo Tuile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="sourceVideo" src="video/BackDrop.mp4" autoplay loop muted playsinline></video>
  <canvas id="bgCanvas"></canvas>

  <script>
    console.log("script running");
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('sourceVideo');

    video.addEventListener('error', () => console.error("Erreur de chargement vidéo"));

    video.addEventListener('canplay', () => {
      console.log("Vidéo prête");
      video.play();
      requestAnimationFrame(drawTiles);
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawTiles() {
      if (video.readyState >= 2) {
        const tileSize = 256;
        const cols = Math.ceil(canvas.width / tileSize);
        const rows = Math.ceil(canvas.height / tileSize);

        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            ctx.drawImage(video, x * tileSize, y * tileSize, tileSize, tileSize);
          }
        }
      }
      requestAnimationFrame(drawTiles);
    }
  </script>
</body>
</html>
