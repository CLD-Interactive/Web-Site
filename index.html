    <script>
      // Variables globales pour gestion m√©moire
      let resources = {
        intervals: [],
        observers: [],
        listeners: []
      };

      // Fonction de nettoyage
      function cleanupResources() {
        resources.intervals.forEach(clearInterval);
        resources.observers.forEach(obs => obs.disconnect());
        resources.listeners.forEach(({element, type, handler}) => {
          element.removeEventListener(type, handler);
        });
      }

      // Initialisation optimis√©e
      document.addEventListener('DOMContentLoaded', () => {
        // Gestion du background vid√©o
        initBackground();
        // Initialisation des composants
        initComponents();
        // Gestion des √©v√©nements
        setupEventListeners();
      });

      // Background vid√©o optimis√©
      function initBackground() {
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: false });
        const video = document.getElementById('sourceVideo');
        
        let lastUpdate = 0;
        let isDrawing = false;
        
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        function drawTiles(timestamp) {
          if (!isDrawing && timestamp - lastUpdate > 32) { // Limite √† ~30fps
            isDrawing = true;
            lastUpdate = timestamp;
            
            if (video.readyState >= 2) {
              const tileSize = Math.min(window.innerWidth / 4, 256);
              const cols = Math.ceil(canvas.width / tileSize);
              const rows = Math.ceil(canvas.height / tileSize);
              
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              
              for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                  ctx.drawImage(video, x * tileSize, y * tileSize, tileSize, tileSize);
                }
              }
            }
            isDrawing = false;
          }
          requestAnimationFrame(drawTiles);
        }
        
        video.addEventListener('loadeddata', () => {
          resizeCanvas();
          video.play().catch(e => console.log("Autoplay blocked:", e));
          requestAnimationFrame(drawTiles);
        });
        
        window.addEventListener('resize', () => {
          resizeCanvas();
          requestAnimationFrame(drawTiles);
        });
        
        // Pause quand l'onglet est inactif
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            video.pause();
          } else {
            video.play().catch(e => console.log("Playback error:", e));
          }
        });
      }

      // Initialisation des composants
      function initComponents() {
        // Carrousel YouTube optimis√©
        initCarousel();
        
        // Lightbox
        initLightbox();
        
        // Menu burger
        initBurgerMenu();
        
        // Animations d'apparition
        initAnimations();
      }

      // Carrousel YouTube
      function initCarousel() {
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.carousel-dot');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        let currentIndex = 0;
        const itemCount = items.length;
        let autoScroll;
        let touchStartX = 0;
        let touchEndX = 0;
        
        function updateCarousel() {
          track.style.transform = `translateX(-${currentIndex * 100}%)`;
          
          dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
          });
        }
        
        function startAutoScroll() {
          autoScroll = setInterval(() => {
            currentIndex = (currentIndex + 1) % itemCount;
            updateCarousel();
          }, 8000); // 8 secondes
          resources.intervals.push(autoScroll);
        }
        
        // Navigation
        function goPrev() {
          currentIndex = (currentIndex - 1 + itemCount) % itemCount;
          updateCarousel();
          resetAutoScroll();
        }
        
        function goNext() {
          currentIndex = (currentIndex + 1) % itemCount;
          updateCarousel();
          resetAutoScroll();
        }
        
        function resetAutoScroll() {
          clearInterval(autoScroll);
          startAutoScroll();
        }
        
        // √âv√©nements
        function addCarouselListeners() {
          prevBtn.addEventListener('click', goPrev);
          nextBtn.addEventListener('click', goNext);
          
          dots.forEach(dot => {
            const handler = () => {
              currentIndex = parseInt(dot.dataset.index);
              updateCarousel();
              resetAutoScroll();
            };
            dot.addEventListener('click', handler);
            resources.listeners.push({element: dot, type: 'click', handler});
          });
          
          // Swipe pour mobile
          track.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
          }, {passive: true});
          
          const swipeHandler = (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
          };
          
          track.addEventListener('touchend', swipeHandler, {passive: true});
          resources.listeners.push({element: track, type: 'touchend', handler: swipeHandler});
          
          // Pause au survol
          track.addEventListener('mouseenter', () => clearInterval(autoScroll));
          track.addEventListener('mouseleave', startAutoScroll);
        }
        
        function handleSwipe() {
          const threshold = 50;
          
          if (touchEndX < touchStartX - threshold) {
            goNext();
          } else if (touchEndX > touchStartX + threshold) {
            goPrev();
          }
        }
        
        // Initialisation
        updateCarousel();
        startAutoScroll();
        addCarouselListeners();
      }

      // Lightbox optimis√©e
      function initLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('lightbox-close');
        
        function openLightbox(e) {
          e.preventDefault();
          const imgSrc = e.target.closest('img').src.replace('/300/200', '/800/600');
          lightbox.classList.remove('hidden');
          lightboxImg.src = imgSrc;
        }
        
        function closeLightbox() {
          lightbox.classList.add('hidden');
          lightboxImg.src = '';
        }
        
        // √âcouteurs d'√©v√©nements
        document.querySelectorAll('img[data-lightbox]').forEach(img => {
          const handler = (e) => openLightbox(e);
          img.addEventListener('click', handler);
          resources.listeners.push({element: img, type: 'click', handler});
        });
        
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) closeLightbox();
        });
      }

      // Menu Burger
      function initBurgerMenu() {
        const burgerBtn = document.getElementById('burger-button');
        const burgerMenu = document.getElementById('burger-menu');
        const closeBurger = document.getElementById('close-burger');
        
        if (!burgerBtn || !burgerMenu) return;
        
        function toggleMenu(open) {
          burgerMenu.classList.toggle('-translate-x-full', !open);
          burgerMenu.classList.toggle('translate-x-0', open);
        }
        
        // √âcouteurs
        burgerBtn.addEventListener('click', () => toggleMenu(true));
        closeBurger.addEventListener('click', () => toggleMenu(false));
        
        // Fermeture au clic sur lien
        burgerMenu.querySelectorAll('a').forEach(link => {
          const handler = () => {
            if (window.innerWidth < 768) toggleMenu(false);
          };
          link.addEventListener('click', handler);
          resources.listeners.push({element: link, type: 'click', handler});
        });
      }

      // Animations
      function initAnimations() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.fade-in').forEach(el => {
          observer.observe(el);
          resources.observers.push(observer);
        });
      }

      // Gestion des √©v√©nements globaux
      function setupEventListeners() {
        // Nettoyage avant d√©chargement
        window.addEventListener('beforeunload', cleanupResources);
        
        // Gestion m√©moire
        if ('performance' in window) {
          setInterval(() => {
            console.debug(
              'Memory usage:',
              performance.memory ? 
                `${Math.round(performance.memory.usedJSHeapSize / 1048576)}MB` : 
                'Non disponible'
            );
          }, 60000);
        }
      }
    </script>
